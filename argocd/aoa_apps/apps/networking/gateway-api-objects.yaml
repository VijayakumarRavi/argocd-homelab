# Possible values: https://github.com/stakater/Reloader/blob/master/deployments/kubernetes/chart/reloader/values.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-api-objects
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '60'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/VijayakumarRavi/argocd-homelab.git
    path: argocd/aoa_apps/objects/gateway-api
    targetRevision: main
  destination:
    name: in-cluster
    namespace: gateway-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    # syncOptions:
    #   - CreateNamespace=true

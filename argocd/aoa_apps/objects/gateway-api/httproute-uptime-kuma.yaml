---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: uptime-kuma-route
  namespace: uptime-kuma
spec:
  hostnames:
    - uptime-kuma-k8s.<path:cluster-secrets:cluster-secrets#domain>
    - status.<path:cluster-secrets:cluster-secrets#domain>
  parentRefs:
  - name: external
    namespace: gateway
  rules:
  - backendRefs:
    - name: uptime-kuma
      port: 3001

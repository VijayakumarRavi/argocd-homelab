apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.4.1
    helm:
      releaseName: argocd
      valuesObject:
        configs:
          params:
            server.insecure: true
        repoServer:
          clusterRoleRules:
            enabled: true
            rules:
              - apiGroups: [""] # allow argo repo server access to the cluster-secrets secret in the cluster-secrets ns
                resources: ["secrets"]
                resourceNames: ["cluster-secrets"]
                verbs: ["get", "watch", "list"]
          volumes:
            - configMap:
                name: cmp-plugin
              name: cmp-plugin
            - name: custom-tools
              emptyDir: {}
            - name: cmp-tmp
              emptyDir: {}
          initContainers:
            - name: download-tools
              image: registry.access.redhat.com/ubi8
              env:
                - name: AVP_VERSION
                  value: 1.16.1
              command: [sh, -c]
              args:
                - >-
                  curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v$(AVP_VERSION)/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64 -o argocd-vault-plugin &&
                  chmod +x argocd-vault-plugin &&
                  mv argocd-vault-plugin /custom-tools/
              volumeMounts:
                - mountPath: /custom-tools
                  name: custom-tools
          extraContainers:
            - name: avp
              command: [/var/run/argocd/argocd-cmp-server]
              image: registry.access.redhat.com/ubi8
              env:
                - name: AVP_TYPE
                  value: kubernetessecret
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              volumeMounts:
                - mountPath: /var/run/argocd
                  name: var-files

                - mountPath: /home/argocd/cmp-server/plugins
                  name: plugins

                - mountPath: /tmp
                  name: cmp-tmp

                - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                  name: cmp-plugin
                  subPath: avp.yaml

                - mountPath: /usr/local/bin/argocd-vault-plugin
                  name: custom-tools
                  subPath: argocd-vault-plugin
        extraObjects:
          - apiVersion: v1
            kind: ConfigMap
            metadata:
              name: cmp-plugin
              namespace: argocd
            data:
              avp.yaml: |
                apiVersion: argoproj.io/v1alpha1
                kind: ConfigManagementPlugin
                metadata:
                  name: argocd-vault-plugin
                spec:
                  allowConcurrency: true
                  discover:
                    find:
                      command:
                        - sh
                        - "-c"
                        - "find . -name '*.yaml' | xargs -I {} grep \"<path\\|avp\\.kubernetes\\.io\" {} | grep ."
                  generate:
                    command:
                      - argocd-vault-plugin
                      - generate
                      - "."
                  lockRepo: false
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false # https://argo-cd.readthedocs.io/en/stable/user-guide/auto_sync/#automatic-pruning-with-allow-empty-v18
    syncOptions:
      - CreateNamespace=true




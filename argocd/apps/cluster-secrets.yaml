# Possible values: https://github.com/stakater/Reloader/blob/master/deployments/kubernetes/chart/reloader/values.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/joeypiccola/k8s_home.git
    path: argocd/cluster-secrets
    targetRevision: main
    directory:
      include: '*.yaml'
    plugin:
      name: avp
      env:
        - name: FILE_NAME # i think ARGOCD_ENV_ get appended to this when ref'd in the ConfigManagementPlugin
          value: avp.yaml
  destination:
    name: in-cluster
    namespace: cluster-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

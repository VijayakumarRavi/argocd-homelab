apiVersion: v1
kind: PersistentVolume
metadata:
  name: traefik
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  nfs:
    server: 10.0.3.124
    path: /mnt/storage/k8s_nfs/traefik

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik
spec:
  accessModes:
    - ReadWriteMany
  storageClassName:  nfs
  resources:
    requests:
      storage: 100Mi

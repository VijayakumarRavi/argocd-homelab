---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: goldilocks
spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: goldilocks
        namespace: flux-system
      interval: 5m
  timeout: 20m
  values:
    controller:
      resources:
        requests:
          cpu: 15m
          memory: 145M
        limits:
          memory: 174M

    dashboard:
      replicaCount: 1
      resources:
        requests:
          cpu: 15m
          memory: 64M
        # limits:
        #   memory: 64M

      ingress:
        enabled: true
        ingressClassName: "nginx-internal"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging

        hosts:
          - host: &host "goldilocks.${CLUSTER_NAME}.${NGINX_INGRESS_SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix

        tls:
          - secretName: tls.goldilocks
            hosts:
              - *host
